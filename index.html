<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U01 Main Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

<!-- header -->

        <div class="header">
            <div class="profile">
            <div class="img"></div>
            </div>
            <div class="user-detail">
            <h2>Amit Kumar</h2>
            <p>Warehouse Supervisor</p>
            </div>
            <div class="logo">
                <img src="logo.jpeg" alt="">
            </div>
        </div>

<!-- inbound-section -->

        <div class="inbound-section">
            <div class="inbound"><i class="fa-solid fa-bag-shopping"></i><span>Inbound</span></div>
            <div class="truck"><div><i class="fa-solid fa-truck"></i>GRN Via ASN</div><div><i class="fa-solid fa-angle-right"></i></div></div>
            <hr>
            <div class="bag"><div><i class="fa-solid fa-bag-shopping"></i>SAP GRN</div><div><i class="fa-solid fa-angle-right"></i></div></div>
            <hr>

        </div>

<!-- cycle-count-section -->

        <div class="cycle-count">
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><span>Cycle Count</span></div>
            <div class="bell-1"><div><i class="fa-solid fa-bell"></i>Stock Count Dashboard</div><div><i class="fa-solid fa-angle-right"></i></div></div>
            <hr>
            <div class="bell-2"><div><i class="fa-solid fa-bell"></i>Stock Count</div><div><i class="fa-solid fa-angle-right"></i></div></div>
            <hr>
        </div>

<!-- outbound-section -->

        <div class="outbound">
            <div class="outbound-bag"><i class="fa-solid fa-bag-shopping"></i><span>Outbound</span></div>
            <div class="outbound-bell"><div><i class="fa-solid fa-bell"></i>Locate Materials</div><div><i class="fa-solid fa-angle-right"></i></div></div>
            <hr>
            <div class="outbound-bag-2"><div><i class="fa-solid fa-bag-shopping"></i>Picking & Loading</div><div><i class="fa-solid fa-angle-right"></i></div></div>
            <hr>
            <div class="outbound-truck"><div><i class="fa-solid fa-truck"></i>POD</div><div><i class="fa-solid fa-angle-right"></i></div></div>
            <hr>
        </div>

<!-- button -->

        <button>Back</button>
    </div>
    
</body>
</html>
